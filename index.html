<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = () => {
      const query = new URLSearchParams(window.location.search);
      const code = query.get("code");

      if (!code) {
        document.body.innerText = "Error: parameter 'code' not found.";
        return;
      }

      const isAndroid = /Android/i.test(navigator.userAgent);

      if (isAndroid) {
        window.location.href = `clickerapp://auth?code=${code}`;
      } else {
        window.location.href = `http://localhost:12345/?code=${code}`;
      }
    };
  </script>
</head>
<body>
  Please wait... Redirecting back to the app.
</body>
</html>
