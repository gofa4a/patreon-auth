<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = () => {
      const query = new URLSearchParams(window.location.search);
      const code = query.get("code");

      if (!code) {
        document.body.innerText = "Ошибка: параметр 'code' не найден.";
        return;
      }

      // Передаем код локальному серверу игры (Ren'Py)
      fetch(`http://localhost:12345/?code=${code}`)
        .then(() => {
          document.body.innerHTML = "<h1>Готово! Можете вернуться в игру.</h1>";
        })
        .catch(() => {
          document.body.innerText = "Не удалось передать код игре.";
        });
    };
  </script>
</head>
<body>
  Подождите... Перенаправление в игру.
</body>
</html>
